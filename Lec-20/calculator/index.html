<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Calculator</h2>
            <input type="text">

            <table cellspacing="5px">
                <tbody align="center">
                    <tr>
                        <td>C</td>
                        <td>%</td>
                        <td>x</td>
                        <td>-</td>
                    </tr>   
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>/</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>**</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td rowspan="2">+</td>
                    </tr>
                    <tr>
                        <td>.</td>
                        <td>0</td>
                        <td>=</td>
                        <!-- <td>+</td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
